server {
    listen 80;
    server_name search-poc.anuragkurmi.dev;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if we prefer staying within same domain context
    # But usually separate subdomains means frontend calls backend directly via CORS
    # If using Nginx to proxy /api to backend:
    # location /api/ {
    #     proxy_pass https://ai-search.anuragkurmi.dev/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}
